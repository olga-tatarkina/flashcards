<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
</head>
<body>
   <div class="main-container">
       <header>
           <div><h1>What is a capital of...</h1></div>
       </header>
       <div class="all-cards">
           <div class="card">
                   <div class="front"><p>Colombia</p></div>
                   <div class="back"><p>Bogota</p></div>
           </div>
           <div class="card">
               <div class="front"><p>Czech Republic</p></div>
               <div class="back"><p>Prague</p></div>
           </div>
           <div class="card">
               <div class="front"><p>Ecuador</p></div>
               <div class="back"><p>Quito</p></div>
           </div>
           <div class="card">
               <div class="front"><p>Jordan</p></div>
               <div class="back"><p>Amman</p></div>
           </div>
           <div class="card">
               <div class="front"><p>Malta</p></div>
               <div class="back"><p>Valletta</p></div>
           </div>
           <div class="card">
               <div class="front"><p>Morocco</p></div>
               <div class="back"><p>Rabat</p></div>
           </div>
           <div class="card">
               <div class="front"><p>New Zealand</p></div>
               <div class="back"><p>Wellington</p></div>
           </div>
           <div class="card">
               <div class="front"><p>San Marino</p></div>
               <div class="back"><p>San Marino<br><sub>(yes, the same name)</sub></p></div>
           </div>
           <div class="card">
               <div class="front"><p>Singapore</p></div>
               <div class="back"><p>Singapore<br><sub>(also, the same name)</sub></sub></p></div>
           </div>
       </div>
       <footer><div>developed by Olga Tatarkina, 2021</div></footer>
   </div>
</body>
</html>
